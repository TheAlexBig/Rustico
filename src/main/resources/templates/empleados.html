<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rustico</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${#lists.isEmpty(empleados)}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <p>
                <a th:href="@{/sucursal}"  class="btn btn-primary">Atras
                    <i class="fas fa-arrow-left ml-4"></i></a>
                <a th:href="@{/sucursal/{sucId}/empleado/preparar(sucId=${sucId})}" class="btn btn-primary">Crear
                    <i class="fas fa-plus-circle ml-4"></i></a></p>
            <h2 th:case="true">No empleados yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Empleados</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Genero</th>
                        <th>Estado</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp : ${empleados}">
                        <td th:text="${emp.nombre}"></td>
                        <td th:text="${emp.edad}"></td>
                        <td th:text="${emp.genero}"></td>
                        <td th:text="${emp.estado}"></td>
                        <td><a th:href="@{/sucursal/{sucId}/empleado/editar/{id}(id=${emp.id},sucId=${sucId})}"
                               class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
                        <td><a th:href="@{/sucursal/{sucId}/empleado/borrar/{id}(id=${emp.id},sucId=${sucId})}"
                               class="btn btn-primary"><i class="fas fa-trash-alt ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
