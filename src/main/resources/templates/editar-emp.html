<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Rustico</title>
    <meta http-equiv="Content-Type" content="text/html;ch   arset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>


<div class="container my-5">
    <p><a th:href="@{/sucursal/{sucId}/empleado(sucId=${sucId})}"  class="btn btn-primary">Atras
            <i class="fas fa-arrow-left ml-4"></i></a></p>
    <h2 class="mb-5">Editar empleado</h2>
    <div class="row">
        <div class="col-md-6">
            <form class="justify-content-center" th:object="${empleado}"
                  th:action="@{/sucursal/{sucId}/empleado/actualizar/{empId}(sucId=${sucId}, empId=${empleado.id})}"
                  method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="nombre" class="col-form-label">Nombre</label>
                        <input id="nombre" class="form-control"  type="text" th:field="*{nombre}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="edad" class="col-form-label">Edad</label>
                        <input id="edad" class="form-control"  type="number" th:field="*{edad}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="genero" class="col-form-label">Seleccione genero</label>
                        <select id="genero" class="form-control" th:field="*{genero}">
                            <option th:value="null">-</option>
                            <option th:value="Masculino">Masculino</option>
                            <option th:value="Femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="estado" class="col-form-label">Seleccione estado</label>
                        <select id="estado" class="form-control" th:field="*{estado}">
                            <option th:value="null">-</option>
                            <option th:value="Activo">Activo</option>
                            <option th:value="Desactivado">Desactivado</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <span th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <span th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Editar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
