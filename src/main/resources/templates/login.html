<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring with Spring Boot, Spring MVC, and Kotlin</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>


<div class="container my-5">
    <h2 class="mb-5">Login</h2>
    <div class="row">
        <div class="col-md-6">
            <form class="justify-content-center" th:object="${loginForm}" th:action="@{/login}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="correo" class="col-form-label">Correo</label>
                        <input id="correo" class="form-control"  type="email" th:field="*{correo}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="password" class="col-form-label">Contrase√±a</label>
                        <input id="password" type="password" class="form-control" th:field="*{password}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <span th:if="${errorLogin}" th:text="${errorLogin}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Ingresar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
